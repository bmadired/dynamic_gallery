

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #fff3e0;
            text-align: center;
            padding: 40px;
        }

        .dashboard_header {
            color: #ff5722;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .dashboard_content {
            background-color: #ffe0b2;
            padding: 25px;
            border-radius: 10px;
            width: 60%;
            margin: 0 auto;
            font-size: 18px;
        }

        .back_btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 15px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .back_btn:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>
    <h1 class="dashboard_header">Welcome to the Dashboard!</h1>
    <div class="dashboard_content">
        <p>This is the dashboard, this does not have any functionalities yet .</p>
    </div>
    <a href="index.html" class="back_btn">Back to Home</a>

</html>
